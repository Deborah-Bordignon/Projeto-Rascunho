      <div class="col-md-8 offset-md-2 w-50 m-5">
 <h1 style="font-family: 'Times New Roman', Times, serif;">Cadastrar Indicações</h1>  
        <form>
            <!-- Nome input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1">Seu nome:</label>
              <input type="text" id="form4Example1" class="form-control" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Email:</label>
                <input type="email" id="form4Example2" class="form-control" />
            </div>
    
            <!-- empresa indicada  -->
            <div class="form-outline mb-4">
                        <label class="form-label" for="form4Example1">Nome Empresa(Serviço) indicado:</label>
                        <input type="text" id="form4Example1" class="form-control" />
                    </div>

                    <label class="form-label" for="form4Example1">Categoria Serviço:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma categoria</option>
                        <option value="1">Alimentícia</option>
                        <option value="2">Cabelereiro</option>
                        <option value="3">Colocador de Box</option>
                        <option value="4">Contador</option>
                        <option value="5">Designer</option>
                        <option value="6">Eletricista</option>
                        <option value="7">Escola</option>
                        <option value="8">Limpeza piscina</option>
                        <option value="9">Marido de aluguel</option>
                        <option value="10">Pedreiro</option>
                        <option value="11">Pintor</option>
                        <option value="12">Técnico Informática</option>
                        <option value="13">Outros</option>
                      </select>
                      <br>

          
            <!-- indicação  input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example3">ÍndiK-Aqui</label>
              <textarea class="form-control" id="form4Example3" rows="4" placeholder="Descreva sobre preço, qualidade, prazo, etc.."></textarea>
              
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-warning btn-block mb-4">Indicar</button>
            <button type="submit" class="btn btn-danger btn-block mb-4">Voltar</button>
          </form>
          </form>
    
      </div>
